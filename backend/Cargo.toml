[package]
name = "little-locator-backend"
version = "1.0.0"
edition = "2021"
authors = ["Klimenty Titov <aclo.create@gmail.com>"]
license = "MIT"

[dependencies]
eframe = { version = "0.24", default-features = false, features = ["default_fonts", "glow", "persistence"] }
egui = "0.24"
egui_extras = { version = "0.24", features = ["all_loaders"] }
image = { version = "0.24", default-features = false, features = ["jpeg", "png"] }
ll_data = { path = "../data_types" }
rfd = "0.11"
salvo = "0.57"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["macros"] }
tracing = "0.1"
tracing-subscriber = "0.3"
